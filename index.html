<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferrepago</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #FFD43B;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: black;
    }
    .icons {
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
    }
    .icons i {
      color: black;
      cursor: pointer;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
    }
    .product-img {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .product-info {
      margin-top: 30px;
    }
    .product-title {
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .product-price {
      font-size: 1.5rem;
      color: #FFD43B;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 20px;
      color: #aaa;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>
    <div class="logo">L</div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
    </div>
  </header>

  <div class="container">
    <img class="product-img" src="https://via.placeholder.com/600x400?text=Compactadora+Bailarina" alt="Producto">
    
    <div class="product-info">
      <p class="product-title">Se Vende_ Compactadora tipo bailarina</p>
      <p class="product-price">$25,000 MXN</p>
    </div>
  </div>

  <footer>
    Ferrepago © 2025 - Tienda de ferretería
  </footer>

</body>
</html>
